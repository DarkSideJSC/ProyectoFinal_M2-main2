<mat-card class="example-card" appearance="outlined">
  <div id="logo-contenedor">
    <img
      mat-card-image
      src="{{ image }}"
      alt="Photo del producto {{ title }}"
    />
  </div>
  <mat-card-header>
    <mat-card-title>Producto: {{ title }}</mat-card-title>
    <mat-card-subtitle>Categor&iacute;a: {{ category }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ description }}
    </p>
    <p>Price Bs.{{ price }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="agregarCarrito()">Comprar</button>
    <button mat-button [routerLink]="['/detalles', id]">Detalles</button>
  </mat-card-actions>
</mat-card>
